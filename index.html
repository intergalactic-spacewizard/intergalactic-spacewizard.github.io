<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll Takip Eden Navbar</title>
    <!-- Bootstrap CSS dosyasını ekleyin -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            padding-top: 56px; /* Navbar'ın üst kısmından dolayı sayfanın üst kısmında bir boşluk bırakır */
        }
        /* Scroll takip eden navbar stilini ayarla */
        .fixed-top-scroll {
            position: fixed;
            top: 0;
            width: 100%;
            transition: background-color 0.3s;
            z-index: 1000;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top fixed-top-scroll">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
                <a class="nav-link" href="#">Ana Sayfa <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Hakkımızda</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Hizmetler</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">İletişim</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container mt-4">
    <!-- Sayfanın geri kalan içeriği burada -->
    <h1>Scroll Takip Eden Navbar Örneği</h1>
    <!-- ... -->
</div>

<!-- Bootstrap JS ve Popper.js dosyalarını eklemeye gerek yok -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
    // Scroll olayını dinle ve navbar'ın arkaplan rengini değiştir
    document.addEventListener('scroll', function () {
        var navbar = document.querySelector('.fixed-top-scroll');
        var scrollTop = window.scrollY;

        if (scrollTop > 0) {
            navbar.style.backgroundColor = '#f8f9fa'; // Scroll yukarıdayken arkaplan rengi
        } else {
            navbar.style.backgroundColor = 'transparent'; // Scroll en üstteyken arkaplan rengi
        }
    });
</script>

</body>
</html>
